<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Bank Login</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img th:src="@{/logo.png}" alt="Green Bank Logo">
            </div>
            <h2>Bine ai venit!</h2>
            <form th:action="@{/login/submit}" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button value="Submit" type="submit">ContinuÄƒ</button>
            </form>
            <div th:if="${error}" class="error-message" style="color: red;">
                <p th:text="${error}"></p>
            </div>
        </div>
        <div class="promo-box">
            <img th:src="@{/panou.jpg}" alt="Promo Image">
        </div>
    </div>
</body>
</html>
